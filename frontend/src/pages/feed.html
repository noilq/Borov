<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Borov</title>
    <link rel="stylesheet" href="/css/fstyle.css">
    <script src="/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="header">
        <h1 id="headerTitle" class="headerTitle">BOROV</h1>
        <a href="/user/profile">
            <img id="headerProfileIcon" src="public/profile-icon.png" alt="Profile Icon" class="profile-icon">
        </a>
        
    </div>
    <div id="forumPage">
        <div id="topicsSidebar" class="sidebar"></div>
        <div class="main-content" id="main-content">
            <div id="categoryContainer" class="forum-section">
                <div class="unterHeader">
                    <h2 id="categoryName">Main</h2>
                    <button class="create-thread-btn">Create thread</button>
                </div>
                <div class="create-thread-form" id="create-thread-form">
                    <h3>Create new thread</h3>
                    <div class="input-group">
                        <label for="thread-title">Title</label>
                        <input type="text" id="thread-title" required>
                    </div>
                    <div class="input-group">
                        <label for="thread-content">Content</label>
                        <textarea id="thread-content" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="thread-images">Фотографии (максимум 3)</label>
                        <input type="file" id="thread-images" accept="image/*" multiple>
                    </div>
                    <div class="input-group">
                        <input type="submit" value="Create thread">
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <button class="toggle-btn" id="toggleButton">Newest</button>
                <div class="dropdown-content">
                    <a href="#" id="newestOption">Newest</a>
                    <a href="#" id="bestOption">Best</a>
                </div>
            </div>
            <div class="threads" id="threads"></div>
            <div class="thread" id="threadContent">
                <div class="thread-info">
                    <div class="thread-metadata">
                        <span class="thread-score">Post score: <span class="score-value">0</span></span>
                        <span class="thread-author">Post author</span>
                        <span class="thread-date">Enrollment Date: <span class="date-value">2024-01-01</span></span>
                    </div>
                </div>
                <h2 class="thread-title">Title</h2><br><br><br>
                <p class="thread-content">Content</p>
                <div class="messages" id="messages">
                    <div class="message">
                        <div class="message-header">
                            <div class="vote-buttons">
                                <button class="upvote-button">+</button>
                                <span class="score">0</span>
                                <button class="downvote-button">-</button>
                            </div>
                            <span class="message-author">Автор комментария</span>
                            <span class="message-author-login">Логин автора</span>
                        </div>
                        <p>Содержание комментария</p>
                    </div>
                </div>
                <div class="message-form">
                    <textarea id="new-message" class="message-input" placeholder="Написать сообщение"></textarea>
                    <button class="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let currCategory = "General";
    let currCategoryId = "1";
    let currOrder = "DESC";

    function handleNewestOption() {
        currOrder = "DESC";
        updateThreads(0, 10);
        $('#toggleButton').text('Newest');
    }

    function handleBestOption() {
        currOrder = "ASC";
        updateThreads(0, 10);
        $('#toggleButton').text('Best');
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}.${month}.${year}`;
    }

    $('#newestOption').click(function(event) {
        event.preventDefault();
        handleNewestOption();
    });

    $('#bestOption').click(function(event) {
        event.preventDefault(); 
        handleBestOption();
    });

    $('#toggleButton').click(function() {
        $('#dropdownContent').toggle();
    });

    $(document).click(function(event) {
        if (!$(event.target).closest('#toggleButton').length && !$(event.target).closest('#dropdownContent').length) {
            $('#dropdownContent').hide();
        }
    });

    function updateThreads(from = 0, to = 10) {
        const refreshToken = localStorage.getItem('refreshToken');
        
        $.ajax({
            url: '/feed/feedPostsDate',
            type: 'POST',
            headers: {
                'Authorization': `Bearer ${refreshToken}`
            },
            data: {
                from: from,
                to: to,
                order: currOrder,
                category: currCategoryId,
            },
            success: function(data) {
                console.log(data)
                const threadsContainer = $('#threads');
                threadsContainer.empty();
                data.forEach(function(thread) {
                    const formattedDate = formatDate(thread.enrollment_date);
                    const threadElement = `
                        <div class="thread">
                            <div class="thread-info">
                                <div class="thread-metadata">
                                    <button class="vote-button" data-post-id="${thread.id}" data-value="1">+</button>
                                    <button class="vote-button" data-post-id="${thread.id}" data-value="0">0</button>
                                    <button class="vote-button" data-post-id="${thread.id}" data-value="-1">-</button>
                                    <span class="thread-score">Post score: <span class="score-value">  ${thread.score}   </span></span>
                                    <span class="thread-author">  @${thread.login},  ${thread.name}  </span>
                                    <span class="thread-date"><span class="date-value"> &nbsp;${formattedDate}</span></span>
                                </div>
                            </div>
                            <h2 class="thread-title">${thread.title}</h2><br><br><br>
                            <p class="thread-content">${thread.content}</p>
                        </div>`;
                    threadsContainer.append(threadElement);
                });
            },
            error: function(xhr, status, error) {
                console.error('Error while attempting to get threads:', error);
            }
        });
    }

    $(document).ready(function() {
        function updateCategory(categoryName, categoryId) {
            currCategory = categoryName;
            currCategoryId = categoryId;
            $("#categoryName").text(currCategory);
            updateThreads(0, 10);
        }

        $.ajax({
            url: '/post/getCategories',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                const topicsSidebar = $('#topicsSidebar');
                topicsSidebar.empty();

                $("#categoryName").text(currCategory);

                data.forEach(function(category) {
                    var newLink = $('<a></a>')
                        .attr('id', 'topicId' + category.id)
                        .attr('href', '#')
                        .text(category.name)
                        .click(function() {
                            updateCategory(category.name, category.id);
                        });
                    topicsSidebar.append(newLink);
                });
            },
            error: function(xhr, status, error) {
                console.error('Error while attempting to get categories:', error);
            }
        });

        updateThreads(0, 10);
    });

    $(document).on('click', '.vote-button', function() {
    const postId = $(this).data('post-id');
    const value = $(this).data('value');
    const refreshToken = localStorage.getItem('refreshToken');

    $.ajax({
        url: '/post/vote',
        type: 'POST',
        headers: {
                'Authorization': `Bearer ${refreshToken}`
        },
        data: {
            id: postId,
            value: value
        },
        success: function(response) {
            console.log('Vote successful:', response);
            // Обновить интерфейс, чтобы отобразить новое значение оценки
            // Например, вы можете сделать это путем перезагрузки страницы или обновления только конкретного элемента.
        },
        error: function(xhr, status, error) {
            console.error('Error while attempting to vote:', error);
        }
    });
});
</script>
</html>
